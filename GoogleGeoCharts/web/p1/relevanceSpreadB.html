<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
     google.load('visualization', '1', {'packages': ['geochart']});
     google.setOnLoadCallback(drawMarkersMap);

      function drawMarkersMap() {
        var data = google.visualization.arrayToDataTable([

         
          [ 50, 12, 1.937 ],
         
    
        ]);

        var options = { colors: ['#FF0000', '#00FF00'], colorAxis: {colors:['red','#004411']} , resolution: 'metros'  }
        options['magnifyingGlass.enable'] = true;
        options['magnifyingGlass.zoomFactor'] = 5;


     var options = {
        region: 'world',
        displayMode: 'markers',
        colorAxis: {colors: ['green', 'blue']}
      };

        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
        chart.draw(data, options);
                
    };
    </script>
    
    <title>Mit Markers</title>
  </head>
  <body>
      <h1>Interwikilinks von einer Seite</h1>
      <h2>Apache Hadoop (en)</h2>
      <form>
          Sprache : <input type="text"/><br/> 
          Seite : <input type="text"/> 
          <input type="submit" />
      </form>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
